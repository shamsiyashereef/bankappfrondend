<div class="row">
    <div class="col"></div>
    <div class="col"></div>
     <div class="col border border-secondary border-3  bg-light text-center shadow-lg p-5">
        <img src="../../assets/images1/bank-vector-icon.jpg" alt="" width="155px" height="150px">
        <h1 align="center">My Bank</h1>
        <form action="" [formGroup]="registerForm">
        <input type="text" formControlName="uname" placeholder="Username" class="form-control" id="reg_name"><br>
        <div *ngIf="this.registerForm.get('uname')?.errors && this.registerForm.get('uname')?.touched" style="color: red;font-size:small;">Invalid Data</div>
        <input type="text" formControlName="acno" placeholder="Account number" class="form-control" id="reg_acno"><br>
        <div *ngIf="this.registerForm.get('acno')?.errors && this.registerForm.get('acno')?.touched" style="color: red;font-size:small;">Invalid Data</div>

        <input type="password" formControlName="pswd" placeholder="password" class="form-control" id="reg_pswd"><br>
        <div *ngIf="this.registerForm.get('pswd')?.errors && this.registerForm.get('pswd')?.touched" style="color: red;font-size:small;">Invalid Data</div>

        <div class="d-grid gap-2">
        <button class="btn btn-primary" type="button" (click)="register()">Register</button><br></div></form>
       <a routerLink="" style="text-decoration:none">sigin</a>
     </div>
     <div class="col"></div>
